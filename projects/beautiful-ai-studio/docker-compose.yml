version: "3.9"
services:
  deckforge:
    build: .
    container_name: deckforge-studio
    restart: unless-stopped
    ports:
      - "8787:8787"
    env_file:
      - .env
    environment:
      - PORT=8787
      - DATA_DIR=/app/data
      - DB_PATH=/app/data/studio.db
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8787/api/health"]
      interval: 30s
      timeout: 5s
      retries: 5
