name: secq-ci

on:
  push:
  pull_request:

jobs:
  security-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: Run SECQ core checks
        run: |
          source .venv/bin/activate
          python scripts/secq.py --config config/targets.yaml

      - name: Run full security suite (SAST/DAST/Vuln/Secrets/IaC)
        run: |
          source .venv/bin/activate
          ./scripts/run_full_security_suite.sh https://example.com
        continue-on-error: true

      - name: Generate SARIF
        run: |
          source .venv/bin/activate
          python scripts/export_sarif.py

      - name: Upload SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: sarif/security_report.sarif

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: secq-reports
          path: |
            reports/
            sarif/
            sbom/
