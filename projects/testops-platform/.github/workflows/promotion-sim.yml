name: promotion-simulation

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run quality gates
        run: pytest -q
      - name: Promotion simulation
        run: |
          python - << 'PY'
          from app.wave32.promotion.gates import evaluate_promotion
          r = evaluate_promotion('qa', 'prod', {'fail': 0, 'error': 0})
          print(r)
          assert r.get('allowed') is True
          PY
      - name: Rollback hook stub
        if: failure()
        run: bash scripts/rollback_hook.sh
