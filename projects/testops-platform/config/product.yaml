product:
  name: testops-platform
  version: 1.0.0

execution:
  mode: local
  fail_on:
    critical: true

features:
  functional:
    enabled: true
    workflows:
      - ../agentic-automation-framework-python/examples/saucedemo-login.json
  non_functional:
    enabled: true
    checks:
      - id: api_latency
        type: http_sla
        url: https://example.com
        max_ms: 1500
      - id: api_light_load
        type: light_load
        url: https://example.com
        requests: 5
        max_avg_ms: 2000
  security:
    enabled: true
    mode: core
    project_path: ../security-testing-framework

agent:
  mode: command
  channels:
    telegram:
      bot_token: ""
    whatsapp:
      webhook_enabled: true
    discord:
      webhook_enabled: true
      bot_token: ""
      channel_id: ""
    slack:
      webhook_enabled: true
      bot_token: ""
      channel: ""
    signal:
      webhook_enabled: true
    imessage:
      webhook_enabled: true
    googlechat:
      webhook_enabled: true
    teams:
      webhook_enabled: true
    email:
      webhook_enabled: true
    sms:
      webhook_enabled: true
    webchat:
      webhook_enabled: true

reporting:
  out_dir: reports
